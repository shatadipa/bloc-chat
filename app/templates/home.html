<div class="container-fluid">
    <main class="row">
        <aside class="col-md-4">

            <div class="row">
                <h1 class="col-md-8">Bloc Chat</h1>
                <a class="col-md-4 btn btn-primary btn-sm new-room" href="#" ng-click="showPopUp()">New Room</a>
            </div>

            <ul class="room-list" >
                <li ng-repeat="xroom in rooms" ng-click="selectRoom(xroom)" ng-class="{current:xroom === activeRoom}">{{xroom.name}}</li>   
            </ul>
        </aside>
        <section class="col-md-8">
            <h2>{{activeRoom.name}}</h2>
            <ul class="message-list">
                <li ng-repeat="message in activeRoomMessages">
                    <div class="row">
                        <p class="col-md-10">{{message.username}}</p>
                        <p class="col-md-2">{{message.sentAt|date:short}}</p>
                    </div>
                    <p>{{message.content}}</p>
                </li>
            </ul>
        </section>
    </main>
</div>
